<mat-card class="score-card" fxFlex  fxLayout="column" fxFill fxLayoutAlign="start stretch">
  <div class="score-top" fxFlex="10">
    <h1>Score Board</h1>
  </div>
  <div class="scores" fxFlex="90" fxLayoutAlign="start stretch" fxLayout="column">
    <mat-list fxLayoutAlign="start stretch" fxLayout="column" *ngIf="players">
      <mat-list-item *ngFor="let player of players" fxLayout="column" fxLayoutAlign="start stretch">
        <div class="score-row" fxFlex fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="40px">
          <h2 class="player" fxFlex="40">{{player.playerName}}: {{player.score}}</h2>
          <h2 class="isJudge" *ngIf="player.isJudge"> - judge</h2>
        </div>
      </mat-list-item>
    </mat-list>
    <mat-spinner *ngIf="!players"></mat-spinner>
  </div>
</mat-card>

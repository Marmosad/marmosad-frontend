<mat-card class="chat-card" fxFlex>
  <div class="chat-top">
    <h1>Chat</h1>
  </div>
  <div class="chat-flex-wrapper" fxLayout="column" fxFill fxLayoutAlign="start stretch">

    <div class="chat" fxFlex="78" >
      <div style="overflow-y: scroll; height: 100%;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <mat-list fxLayoutAlign="start none" fxLayout="column">
          <mat-list-item *ngFor="let message of messages">
            {{message}}
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <input #input type="text" class="chat-input" id="name" fxFlex = 10 fxFill
           placeholder="Type a message" (keyup.enter)="[sendMessage(input.value), input.value = '']">
  </div>
</mat-card>
